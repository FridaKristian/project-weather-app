<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div id="weatherApp" class="weatherApp">
        <div id="featureImage" class="featureImage"></div>
        <nav id="navSearch" class="nav">
            <button type="button" class="search-button hidden" title="search" id="closeSearchMenu"> <!-- Turns into an x when we close the search field-->
                <svg xmlns="http://www.w3.org/2000/svg" class="x-icon" fill="currentColor" x="0px" y="0px"
                    width="50" height="50"
                        viewBox="0 0 50 50">
                    <path d="M 9.15625 6.3125 L 6.3125 9.15625 L 22.15625 25 L 6.21875 40.96875 L 9.03125 43.78125 L 25 27.84375 L 40.9375 43.78125 L 43.78125 40.9375 L 27.84375 25 L 43.6875 9.15625 L 40.84375 6.3125 L 25 22.15625 Z"></path>
                </svg>
            </button>

            <button type="button" class="search-button" title="search" id="searchMenuBtn"> <!-- The one where we toggle the search field-->
                <svg stroke="currentColor" class="search-icon" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
                width="1.5em" xmlns="http://www.w3.org/2000/svg">
                    <path
                    d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                    </path>
                </svg>
            </button>
    
            <div class="search hidden" id="search-toggler">
                <input type="text" class="search-bar" id="inputField" placeholder="Search">
                <button type="submit" class="search-button" title="search" id="searchBtn"> <!-- The one where we actually search-->
                    <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
                    width="1.5em" xmlns="http://www.w3.org/2000/svg">
                        <path
                        d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                        </path>
                    </svg>
                </button>
            </div>

            <svg id="currentLocButton" class="current-location hidden" stroke="currentColor" fill="none" stroke-width="1.5"
            width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <circle cx="12" cy="12" r="3" />
                <circle cx="12" cy="12" r="8" />
                <line x1="12" y1="2" x2="12" y2="4" />
                <line x1="12" y1="20" x2="12" y2="22" />
                <line x1="20" y1="12" x2="22" y2="12" />
                <line x1="2" y1="12" x2="4" y2="12" />
            </svg>
        </nav>

        
        <div id="searchField" class="searchField">
            <div id="searchButton" class="searchButton"></div>
            <div id="searchFieldRow" class="searchFieldRow"></div>
        </div>

        <div id="currentWeather">
           <div id="currentTemperature" class="currentTemperature"></div>
           <div id="cityTimeDesc" class="cityTimeDesc">
           </div>
          <div id="sunRiseSet" class="sunRiseSet"></div> 
        </div>

        <div id="changeCityButton" class="changeCityButton"></div>

        <div id="weatherForecast">
            <div id="forecastRow1"></div>
            <div id="forecastRow2"></div>
            <div id="forecastRow3"></div>
            <div id="forecastRow4"></div>
            <div id="forecastRow5"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
